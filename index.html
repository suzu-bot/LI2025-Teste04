<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LI2025 - Teste04 — Formulário</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS local -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body class="bg-light">

    <main class="container top-padding">
      <div class="row justify-content-center">
        <div class="col-11 col-md-3">
          <div class="form-box">
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-control">
              </div>

              <div class="mb-3">
                <label for="assunto" class="form-label">Assunto</label>
                <input id="assunto" type="text" class="form-control">
              </div>

              <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea id="mensagem" class="form-control" rows="6"></textarea>
              </div>

              <div class="d-flex align-items-center">
                <button type="submit" class="btn btn-primary me-3">Enviar</button>
                <button type="reset" class="btn btn-secondary">Cancelar</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS local -->
    <script src="js/script.js"></script>
  </body>
</html>
